{% extends 'pages/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <h3>Inscrição na chamada <strong>{{ chamada }}</strong>.</h3>
        <p class="lead">
            Preencha todos os campos obrigatórios.
        </p>
        <hr class="mt-4">
        <div class="col-md-6 mx-auto">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="lider" class="col-sm-2 col-form-label">Lider</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="lider" value="{{ form.instance.lider }}">
                    </div>
                </div>
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-sm mt-3">
                    {{ botao }}
                </button>
            </form>
            <br>
        </div>
    </div>
{% endblock %}

{% block footnote %}
{% endblock %}
