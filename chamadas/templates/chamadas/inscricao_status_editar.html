{% extends 'pages/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <h3>Gostaria de alterar o status da equipe <strong>{{ form.instance }}</strong>?</h3>
        <hr class="mt-4">
        <div class="col-md-6 mx-auto">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-sm mt-3">
                    {{ botao }}
                </button>
            </form>
            <br>
        </div>
    </div>
{% endblock %}

{% block footnote %}
{% endblock %}
