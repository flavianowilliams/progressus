{% extends 'pages/base.html' %}

{% load static %}

{% block content %}
    <div class="container-fluid mx-2">
        <h3>Notícias</h3>
        <hr>
        {% for object in object_list %}
            <h4><strong>{{ object.noticia.titulo }}</strong></h4>
            <p><em>Atualizado em {{ object.updated }}.</em></p>
            <p>{{ object.noticia.texto }}</p>
            <a href="{% url 'pages:noticia_detail' object.pk %}">Ver notícia</a>
        {% empty %}
            <p>Nenhuma notícia registrada.</p>
        {% endfor %}
    </div>
{% endblock %}
