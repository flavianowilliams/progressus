{% extends 'pages/base.html' %}

{% block content %}
    <div class="container">
        <h3>Enviando de email para <strong>{{ nome }}</strong></h3>
        <hr class="mt-4">
        <div class="col-md-8 mx-auto">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="sender" class="col-sm-2 col-form-label">De</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="sender" value="{{ form.from }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="receiver" class="col-sm-2 col-form-label">Para</label>
                    <div class="col-sm-10">
                      <input type="text" readonly class="form-control-plaintext" id="receiver" value="{{ form.to }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="subject" class="col-sm-2 col-form-label">Assunto</label>
                    <div class="col-sm-10">
                      <input type="text" readonly class="form-control-plaintext" id="subject" value="{{ form.subject }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="message" class="col-sm-2 col-form-label">Mensagem</label>
                    <div class="col-sm-10">
                        <textarea name="message" id="message" cols="50" rows="10">{{ message }}</textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-sm mt-3">{{ botao }}</button>
            </form>
            <br>
        </div>
    </div>
{% endblock %}

{% block footnote %}
{% endblock %}
